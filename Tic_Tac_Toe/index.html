<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=brick-sign">
<link rel="stylesheet" href="styles.css">

<body background="background.jpg">
  <header>
    <h1> Tic Tac Toe!</h1>
  </header>





   <div class="difficulty">Difficulty: <span><select class="diff_val">
  <option value="Normal">Normal</option>
  <option value="Impossible">Impossible</option>
</select> </span>   </div>

<div class="Player">Choose Player: <span><form class="player_val" action="">
  <input type="radio"  class="pl"name="selection"value="X"> X<br>
  <input type="radio" class="pl" name="selection" value="O">O<br>
</form>
 </span>   </div>


   <table>
   <tr>
    <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
   </tr>
   <tr>
     <td class="cell" id="3"></td>
       <td class="cell" id="4"></td>
         <td class="cell" id="5"></td>
   </tr>
   <tr>
     <td class="cell" id="6"></td>
       <td class="cell" id="7"></td>
         <td class="cell" id="8"></td>

   </tr>

   </table>
   <footer>
   <button class="restart button1">Start/Restart!</button>
   </footer>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="main.js"></script>
</html>
